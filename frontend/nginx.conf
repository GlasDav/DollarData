# Map to determine the forwarded protocol
# Uses incoming X-Forwarded-Proto from Caddy if set, otherwise falls back to $scheme
map $http_x_forwarded_proto $forwarded_proto {
    default $http_x_forwarded_proto;
    ""      $scheme;
}

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        proxy_pass http://backend:8000/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Preserve X-Forwarded-Proto from upstream (Caddy), fallback to $scheme
        proxy_set_header X-Forwarded-Proto $forwarded_proto;
        # Prevent redirect loops by ensuring backend sees correct proto
        proxy_redirect http:// https://;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    # Fix Google Login popup communication
    add_header Cross-Origin-Opener-Policy "same-origin-allow-popups" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Explicitly disable cache for index.html to ensure updates are seen immediately
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri /index.html;
    }
}
